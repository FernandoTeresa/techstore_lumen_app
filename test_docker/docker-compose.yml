version: '2'

services:
  mysql:
    image: percona:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: techstore_db
    volumes:
      - ./provision/mysql/init.db:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306


  phpmyadmin:
    hostname: phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    ports:
      - 8085:80
    environment:     
      PMA_ARBITRARY: 1

  nginx:
    build: images/nginx
    command: nginx -g "daemon off;"
    links:
      - php
    ports:
      - "85:80"
    volumes:
      - ../../TechStore_lumen_api/:/var/www/html/app/
  php:
    build: images/php
    volumes:
      - ../../TechStore_lumen_api/:/var/www/html/app/
    working_dir: /var/www/html/
    command: php-fpm
    links:
      - mysql
      - cache
    ports:
      - "9000:9000"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_LOCALE: en
      APP_FALLBACK_LOCALE: en
      DB_HOST: mysql
  cache:
    image: memcached:1.6-alpine